<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator | Roshan </title>
  <link rel="stylesheet" href="./build/css/style.css">
</head>
<body id="main" class="min-h-screen grid place-content-center bg-slate-700">
  <section class="w-[280px] h-auto rounded-2xl bg-slate-100 overflow-hidden md:w-[30rem] dark:bg-slate-950">
    <div class="min-w-full h-[250px] bg-slate-100 md:h-[25rem] relative dark:bg-slate-950">
  <button id="theme" class="w-20 border-2 h-9 m-4 bg-slate-400 rounded-full dark:bg-slate-50 float-right md:h-12 md:w-24">
      <div class="m-1 w-6 h-6 bg-slate-50 rounded-full dark:float-right dark:bg-slate-950 md:w-8 md:h-8"></div>
   </button> 
   <!--Input Box -->
   <p id="calc" class="text-5xl absolute bottom-4 right-5 dark:text-slate-200">0</p>
    </div>
    <div id="numberPad" class="m-w-full h-[338px] bg-white rounded-tr-3xl p-2 rounded-tl-3xl md:h-auto dark:bg-slate-900 dark:text-white md:p-4">
      <div class="btn_parent">
        <button class="btn_style">C</button>
        <button class="btn_style">AC</button>
        <button class="btn_style">%</button>
        <button class="btn_style">/</button>
      </div>
      <div class="btn_parent">
        <button class="btn_style">7</button>
        <button class="btn_style">8</button>
        <button class="btn_style">9</button>
        <button class="btn_style">*</button>
      </div>
      <div class="btn_parent">
        <button class="btn_style">4</button>
        <button class="btn_style">5</button>
        <button class="btn_style">6</button>
        <button class="btn_style">+</button>
      </div>
      <div class="btn_parent">
        <button class="btn_style">1</button>
        <button class="btn_style">2</button>
        <button class="btn_style">3</button>
        <button class="btn_style">-</button>
      </div>
      <div class="btn_parent">
        <button class="btn_style">00</button>
        <button class="btn_style">0</button>
        <button class="btn_style">.</button>
        <button class="text-4xl h-[3.2rem] w-16 p-2 m-3 text-center rounded-full bg-violet-600 text-white md:mt-8 md:w-24 md:h-20 cursor-pointer hover:bg-violet-500">=</button>
      </div>
    </div>
  </section>
  <script src="./build/script/main.js"></script>
</body>
</html>
